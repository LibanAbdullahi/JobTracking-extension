<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Applications</h1>
      <div class="header-actions">
        <button id="refresh-btn" class="icon-button" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path d="M8 3a5 5 0 0 0-5 5H1l3 3 3-3H5a3 3 0 1 1 3 3V9a5 5 0 0 0 0-10z"/>
          </svg>
        </button>
        <button id="settings-btn" class="icon-button" title="Settings">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path d="M8 5a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
            <path d="M7.1 2.18a.5.5 0 0 1 .8 0L8 2.3l.1-.12a.5.5 0 0 1 .8 0l.12.12.12-.12a.5.5 0 0 1 .8 0l.12.12.12-.12a.5.5 0 0 1 .8 0l.12.12V4c0 .12-.1.12-.2.12H3.2c-.1 0-.2 0-.2-.12V2.3l.12-.12a.5.5 0 0 1 .8 0l.12.12.12-.12a.5.5 0 0 1 .8 0L5 2.3l.1-.12a.5.5 0 0 1 .8 0l.12.12.12-.12z"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="filters">
      <select id="status-filter">
        <option value="all">All Status</option>
        <option value="to-apply">To Apply</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <input type="text" id="search" placeholder="Search jobs...">
    </div>

    <div class="jobs-list" id="jobs-container">
      <!-- Jobs will be dynamically inserted here -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading jobs...</p>
      </div>
    </div>

    <template id="job-template">
      <div class="job-card">
        <div class="job-header">
          <h3 class="job-title"></h3>
          <span class="job-company"></span>
        </div>
        <div class="job-details">
          <span class="job-date"></span>
          <span class="job-type"></span>
        </div>
        <div class="job-actions">
          <select class="status-select">
            <option value="to-apply">To Apply</option>
            <option value="in-progress">In Progress</option>
            <option value="done">Done</option>
          </select>
          <button class="view-btn">View in Notion</button>
        </div>
      </div>
    </template>
  </div>

  <script src="popup.js"></script>
</body>
</html>
